<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>
<div class="container main-contain form">
    <div class="row">
        <form action="#" th:action="@{/user/save}" th:object="${user}" method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{userId}"/>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" th:errorclass="field-error" />
                <em th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></em>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" th:errorclass="field-error" />
                <em th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></em>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" th:field="*{userEmail}" th:errorclass="field-error" />
                <em th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></em>
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input type="text" class="form-control" th:field="*{userMobile}" th:errorclass="field-error" />
                <em th:if="${#fields.hasErrors('userMobile')}" th:errors="*{userMobile}"></em>
            </div>
            <div class="form-group">
                <label>Date of birth</label>
                <input type="text" class="form-control" th:field="*{userBirthdate}" th:errorclass="field-error" />
                <em th:if="${#fields.hasErrors('userBirthdate')}" th:errors="*{userBirthdate}"></em>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" th:field="*{userAddress}" th:errorclass="field-error" />
                <em th:if="${#fields.hasErrors('userAddress')}" th:errors="*{userAddress}"></em>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" th:field="*{accountPassword}" th:errorclass="field-error" />
                <em th:if="${#fields.hasErrors('accountPassword')}" th:errors="*{accountPassword}"></em>
            </div>
            <div class="form-group">
                <label>Retype-Password</label>
                <input type="text" class="form-control" th:field="*{accountPassword}" th:errorclass="field-error" />
                <em th:if="${#fields.hasErrors('accountPassword')}" th:errors="*{accountPassword}"></em>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
